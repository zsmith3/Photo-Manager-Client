<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ZSmith FileServer - Register account</title>

		<link rel="icon" href="icons/favicon.ico" />

		<!-- <link rel="stylesheet" type="text/css" href="/fileserver/css/external/materialize.css" /> -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="/fileserver/css/external/material-components-web.min.css" />
		<link rel="stylesheet" type="text/css" href="/fileserver/css/default.css" />
		<link rel="stylesheet" type="text/css" href="/fileserver/css/other/login.css" />

		<script src="/fileserver/js/default.js"></script>

		<script src="/fileserver/js/external/jquery.js"></script>
		<script src="/fileserver/js/external/msgpack.js"></script>
		<script src="/fileserver/js/external/cookie.js"></script>
		<script src="/fileserver/js/external/webcomponents-loader.js"></script>
		<script src="/fileserver/js/external/material-components-web.min.js"></script>
		<!-- <script src="/fileserver/js/external/materialize.js"></script> -->

		<script src="/fileserver/js/external/mdc-elements.js"></script>
		<script src="/fileserver/js/utils.js"></script>
		<script src="/fileserver/js/other/register.js"></script>
		<script src="/fileserver/js/default_end.js"></script>
	</head>

	<body>
		<!-- TODO use mdc-templates.html -->
		<div id="templates">
			<template id="template-mdc-text">
				<div class="mdc-text-field">
					<i class="material-icons mdc-text-field__icon mdc-icon-toggle mdc-text-field__icon-before" tabindex="0"></i>
					<input type="text" class="mdc-text-field__input">
					<label class="mdc-text-field__label"></label>
					<i class="material-icons mdc-text-field__icon mdc-icon-toggle mdc-text-field__icon-after" tabindex="0"></i>
					<div class="mdc-line-ripple"></div>
				</div>
			</template>

			<template id="template-mdc-checkbox">
				<div class="mdc-form-field">
					<div class="mdc-checkbox">
						<input type="checkbox" class="mdc-checkbox__native-control"/>
						<div class="mdc-checkbox__background">
							<svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
								<path class="mdc-checkbox__checkmark-path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
							</svg>
							<div class="mdc-checkbox__mixedmark"></div>
						</div>
					</div>
					<label></label>
				</div>
			</template>
		</div>

		<a href="index.html" id="siteHomeLink">Fileserver Home</a>
		<div id="body">
			<h1>ZSmith FileServer</h1>

			<p id="welcome">Welcome! Please create an account to log in</p>

			<div id="form-box" class="mdc-elevation--z2">
				<h2>Register</h2>
				<h3>Please enter your credentials, and a universal key</h3>

				<div id="input-cont">
					<mdc-text name="first_name" id="first_name" label="First Name"></mdc-text>
					<mdc-text name="last_name" id="last_name" label="Last Name"></mdc-text>
					<br />
					<mdc-text name="username" id="username" label="Username"></mdc-text>
					<br />
					<mdc-text name="email" id="email" label="Email Address"></mdc-text>

					<br />
					<br />

					<mdc-text name="password" id="password" label="Password" type="password"></mdc-text>
					<br />
					<mdc-text name="confirm_password" id="confirm_password" label="Confirm Password" type="password"></mdc-text>

					<br />
					<br />

					<mdc-text name="token" id="token" label="Universal Key" title="You need an access key to create an account. If you have been invited to join, you will have been sent one."></mdc-text>
				</div>

				<br />
				<br />

				<button class="mdc-button mdc-button--raised" id="submit-button" type="button" onclick="submitRegistration();">Register account</button>

				<br />

				<h4 id="status"></h4>
			</div>
		</div>
	</body>
</html>
