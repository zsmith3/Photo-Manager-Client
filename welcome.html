<!DOCTYPE html>
<html>
	<head>
		<title>Select Server URL</title>

		<link rel="icon" href="icons/favicon.ico" />

		<link rel="stylesheet" href="fonts/material-icons.css">
		<link rel="stylesheet" href="css/external/material-components-web.min.css" />

		<link rel="stylesheet" type="text/css" href="css/default.css" />


		<script src="js/default.js"></script>
		<script src="js/external/jquery.js"></script>
		<script src="js/external/mdc/webcomponents-loader.js"></script>
		<script src="js/external/mdc/material-components-web.min.js"></script>
		<script src="js/classes/elements/mdc-elements.js"></script>

		<script src="js/other/welcome.js"></script>
		<script src="js/default_end.js"></script>
	</head>

	<body>
		<div id="templates">
			<template id="template-mdc-text">
				<div class="mdc-text-field">
					<i class="material-icons mdc-text-field__icon mdc-icon-toggle mdc-text-field__icon-before" tabindex="0"></i>
					<input type="text" class="mdc-text-field__input">
					<label class="mdc-text-field__label"></label>
					<i class="material-icons mdc-text-field__icon mdc-icon-toggle mdc-text-field__icon-after" tabindex="0"></i>
					<div class="mdc-line-ripple"></div>
				</div>
			</template>
		</div>

		<h1>ZSmith Fileserver</h1>
		<div id="body" class="z-depth-1">
			<br />

			<mdc-text id="serverurl" label="File Server URL"></mdc-text>

			<p>Enter a server URL to connect to and fetch files from.</p>

			<br />

			<button class="mdc-button mdc-button--raised mdc-ripple-surface" onclick="serverConnect();">Connect</button>
		</div>
	</body>
</html>
